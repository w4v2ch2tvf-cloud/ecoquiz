<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>생태·환경 퀴즈 — 10문제</title>
<style>
  :root{
    --bg1: #0f172a;
    --accent1: #7c3aed;
    --accent2: #06b6d4;
    --glass: rgba(255,255,255,0.06);
    --card-bg: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    --success: #22c55e;
    --danger: #ef4444;
    --text: #e6eef8;
    --muted: #a6b4c8;
    font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Full screen layout */
  html,body{height:100%;margin:0;background:radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                                     radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                                     var(--bg1); color:var(--text); -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
  .app{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  .wrap{
    width:100%;
    max-width:1100px;
    height:90vh;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:28px;
    align-items:stretch;
  }

  /* Left: quiz card */
  .card{
    background:var(--card-bg);
    border-radius:18px;
    padding:28px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    min-height:0;
  }

  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
  }
  .title{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .logo{
    width:54px;height:54px;border-radius:12px;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    display:flex;align-items:center;justify-content:center;
    font-weight:700;color:white;font-size:20px;box-shadow:0 8px 30px rgba(12,12,20,0.6);
  }
  h1{margin:0;font-size:20px;letter-spacing:-0.2px;}
  p.lead{margin:0;color:var(--muted);font-size:13px;}

  .meta{
    text-align:right;
    font-size:13px;color:var(--muted);
  }
  .progress{
    width:100%;height:12px;border-radius:999px;background:rgba(255,255,255,0.04);margin:18px 0;overflow:hidden;
  }
  .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent1),var(--accent2));width:0%;transition:width 480ms cubic-bezier(.2,.9,.3,1);}

  .question-area{flex:1;display:flex;flex-direction:column;gap:14px;min-height:0;overflow:auto;padding-right:8px;}
  .qnum{font-size:13px;color:var(--muted)}
  .question{
    font-size:20px;line-height:1.35;margin-top:6px;
  }

  .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px;}
  .choice{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;padding:12px 14px;cursor:pointer;user-select:none;border:1px solid rgba(255,255,255,0.03);
    transition:transform 160ms ease, box-shadow 160ms ease, border-color 160ms;
    font-size:14px;color:var(--text);
    display:flex;align-items:center;gap:12px;
  }
  .choice:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(2,6,23,0.5);border-color:rgba(255,255,255,0.06);}
  .choice.disabled{cursor:default;opacity:0.95;transform:none;box-shadow:none}
  .choice .label{width:32px;height:32px;border-radius:8px;background:rgba(255,255,255,0.03);display:inline-flex;align-items:center;justify-content:center;font-weight:700;}
  .choice.correct{border-color:rgba(34,197,94,0.25);box-shadow:0 6px 18px rgba(34,197,94,0.06)}
  .choice.wrong{border-color:rgba(239,68,68,0.18);box-shadow:0 6px 18px rgba(239,68,68,0.06);opacity:0.9}

  .footer{
    display:flex;justify-content:space-between;align-items:center;margin-top:14px;gap:12px;
  }
  .btn{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    border:none;color:white;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600;
    box-shadow:0 10px 30px rgba(124,58,237,0.12);
  }
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);font-weight:600}
  .timer{font-weight:700;color:var(--muted);font-size:13px}

  /* Right: stats / summary */
  .side{
    display:flex;flex-direction:column;gap:18px;
    min-height:0;
  }
  .card-small{background:var(--glass);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.02);box-shadow:0 8px 20px rgba(2,6,23,0.5);}
  .stat{
    display:flex;align-items:center;justify-content:space-between;gap:12px;
  }
  .big{
    font-size:40px;font-weight:800;letter-spacing:-1px;
  }
  .small{color:var(--muted);font-size:13px}

  /* final overlay */
  .overlay{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;
    background:linear-gradient(0deg, rgba(2,6,23,0.6), rgba(2,6,23,0.6));
    z-index:60;padding:24px;
  }
  .overlay.show{display:flex}
  .modal{width:100%;max-width:720px;background:linear-gradient(180deg,#0b1220, #071021);border-radius:16px;padding:28px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 30px 80px rgba(2,6,23,0.7);text-align:center}
  .modal h2{margin:8px 0 0 0;font-size:22px}
  .modal p{color:var(--muted);margin:8px 0 16px}
  .share{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}

  /* responsiveness */
  @media (max-width:980px){
    .wrap{grid-template-columns:1fr;align-items:start;height:auto;max-width:900px}
    .side{order:2}
    .card{order:1}
    .choices{grid-template-columns:1fr}
  }

  /* subtle focus */
  .choice:focus{outline:2px solid rgba(255,255,255,0.06)}
  /* small helper */
  .kbd{background:rgba(255,255,255,0.04);padding:6px 8px;border-radius:6px;font-weight:700;font-size:12px}
</style>
</head>
<body>
<div class="app">
  <div class="wrap" role="application" aria-labelledby="appTitle">
    <section class="card" aria-live="polite">
      <div>
        <div class="header">
          <div class="title">
            <div class="logo">E🌿</div>
            <div>
              <h1 id="appTitle">생태·환경 퀴즈</h1>
              <p class="lead">자연을 지키는 똑똑이 테스트 — 10문제. 1~4 키로 선택 가능!</p>
            </div>
          </div>
          <div class="meta">
            <div class="kbd">키: 1 / 2 / 3 / 4</div>
            <div style="margin-top:8px;font-weight:700" id="qRemaining">문제 1 / 10</div>
          </div>
        </div>

        <div class="progress" aria-hidden="true"><i id="prog"></i></div>

        <div class="question-area" id="qArea">
          <div class="qnum" id="qNum">문제 1</div>
          <div class="question" id="questionText">로딩 중...</div>

          <div class="choices" id="choices" role="listbox" aria-label="선택지">
            <!-- choices 삽입 -->
          </div>

          <div style="margin-top:12px;color:var(--muted);font-size:13px" id="feedback"></div>
        </div>
      </div>

      <div class="footer">
        <div style="display:flex;gap:10px;align-items:center">
          <button class="btn ghost" id="skipBtn">건너뛰기 ⤴</button>
          <div class="timer" id="timer">시간: 00</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <button class="btn" id="nextBtn" disabled>다음 →</button>
          <button class="btn ghost" id="restartBtn">다시하기</button>
        </div>
      </div>
    </section>

    <aside class="side">
      <div class="card-small">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="small">점수</div>
            <div class="big" id="score">0</div>
          </div>
          <div style="text-align:right">
            <div class="small">정답률</div>
            <div style="font-size:20px;font-weight:800" id="percent">0%</div>
          </div>
        </div>
      </div>

      <div class="card-small">
        <div class="small">퀴즈 정보</div>
        <div style="margin-top:10px;color:var(--muted);font-size:14px">
          <div>- 문항: 10</div>
          <div>- 선택: 객관식 4지선다</div>
          <div>- 키보드 1~4 사용 가능</div>
          <div style="margin-top:10px">팁: 실수해도 건너뛰기 가능. 정답 확인 후 다음으로!</div>
        </div>
      </div>

      <div class="card-small" id="historyCard">
        <div class="small">최근 활동</div>
        <div id="history" style="margin-top:10px;color:var(--muted);font-size:13px;max-height:180px;overflow:auto">
          아직 풀지 않았습니다.
        </div>
      </div>
    </aside>
  </div>
</div>

<!-- 결과 오버레이 -->
<div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
  <div class="modal">
    <div id="confetti" aria-hidden="true"></div>
    <h2 id="resultTitle">결과</h2>
    <p id="resultText">점수</p>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:14px" class="share">
      <button class="btn" id="retake">다시 풀기</button>
      <button class="btn ghost" id="closeOverlay">닫기</button>
    </div>
  </div>
</div>

<script>
/* ********** 데이터: 10문항 (한글) ********** */
const QUESTIONS = [
  {
    q: "지구의 평균 기온이 장기간에 걸쳐 상승하는 현상을 가리키는 용어는?",
    choices: ["오존층 파괴","대기 정체","지구 온난화","엘니뇨"],
    a: 2,
    explain: "지구 온난화(global warming)는 온실가스 증가로 지구 평균 기온이 오르는 현상입니다."
  },
  {
    q: "다음 중 생물 다양성(biodiversity)이 의미하는 것은?",
    choices: ["동물의 개체 수만","종의 다양성 + 유전적 다양성 + 생태계 다양성","오직 식물의 다양성","멸종된 종의 수"],
    a: 1,
    explain: "생물 다양성은 종다양성, 유전다양성, 생태계 다양성을 모두 포함합니다."
  },
  {
    q: "재활용 가능한 플라스틱 표시 중 '플라스틱 종류 번호'를 나타내는 것은?",
    choices: ["심볼의 삼각형 안 숫자","색깔","재활용 가능한 문구","제조사 로고"],
    a: 0,
    explain: "플라스틱 종류는 삼각형 화살표 안의 숫자로 표시됩니다 (1~7)."
  },
  {
    q: "탄소 중립(carbon neutrality)의 핵심 개념은?",
    choices: ["탄소 사용을 무조건 중단","배출한 탄소를 동일량 흡수하거나 상쇄","탄소를 모두 땅속에 저장","화석연료만 사용"],
    a: 1,
    explain: "탄소 중립은 배출한 탄소량과 제거(흡수/상쇄)한 양이 같아 순배출이 0인 상태를 말합니다."
  },
  {
    q: "산호초가 심각하게 훼손되면 지역 생태계에 미치는 영향으로 옳지 않은 것은?",
    choices: ["어류 서식지 상실","해안 침식 증가","해수의 염분이 갑자기 감소","관광 수입 감소"],
    a: 2,
    explain: "해수 염분이 갑자기 감소하는 것은 산호 훼손의 직접적 결과가 아닙니다."
  },
  {
    q: "생태계 서비스에 해당하지 않는 예는?",
    choices: ["수질 정화","농작물 수분(수분 매개자)","오염물질 무제한 생성","기후 조절"],
    a: 2,
    explain: "생태계 서비스는 인간에게 유용한 기능을 말하며 '오염물질 무제한 생성'은 해당하지 않습니다."
  },
  {
    q: "비닐봉투 대신 재사용 가능한 장바구니를 권장하는 이유는?",
    choices: ["가격이 싸서","일회용 쓰레기 감소, 자원 절약","더 보기 좋기 때문에","무조건 법적 의무라서"],
    a: 1,
    explain: "재사용 장바구니 사용은 일회용품 사용을 줄여 쓰레기와 자원 소비를 낮춥니다."
  },
  {
    q: "다음 중 '지속가능발전 목표(SDGs)'에 포함되는 내용은?",
    choices: ["빈곤 퇴치","우주여행 활성화","전쟁 유도","핵무기 확대"],
    a: 0,
    explain: "SDG는 빈곤퇴치, 기아종식, 양질의 교육, 기후행동 등 지속가능한 목표를 포함합니다."
  },
  {
    q: "온실가스 중에서 인간 활동으로 인한 증가가 특히 문제되는 가스가 아닌 것은?",
    choices: ["이산화탄소(CO2)","메탄(CH4)","질소(N2)","아산화질소(N2O)"],
    a: 2,
    explain: "질소가스(N2)는 대기의 주성분이지만 온실효과를 일으키는 가스는 아닙니다."
  },
  {
    q: "자연 서식지 훼손을 막기 위한 구체적 방법으로 옳은 것은?",
    choices: ["도시 확장 시 무분별한 개발","보호구역 설정 및 생태복원","불필요한 산지 훼손 장려","멸종위기종 포획 증가"],
    a: 1,
    explain: "보호구역 지정과 복원은 서식지 보전의 핵심 전략입니다."
  }
];

/* ********** 상태 변수 ********** */
let current = 0;
let score = 0;
let answeredCount = 0;
const total = QUESTIONS.length;
let allowNext = false;
let timerInterval = null;
let timePerQuestion = 20; // 초
let remainingTime = timePerQuestion;

/* ********** UI 레퍼런스 ********** */
const qNumEl = document.getElementById('qNum');
const questionText = document.getElementById('questionText');
const choicesEl = document.getElementById('choices');
const prog = document.getElementById('prog');
const qRemaining = document.getElementById('qRemaining');
const nextBtn = document.getElementById('nextBtn');
const skipBtn = document.getElementById('skipBtn');
const restartBtn = document.getElementById('restartBtn');
const scoreEl = document.getElementById('score');
const percentEl = document.getElementById('percent');
const feedback = document.getElementById('feedback');
const timerEl = document.getElementById('timer');
const overlay = document.getElementById('overlay');
const resultText = document.getElementById('resultText');
const historyEl = document.getElementById('history');
const retake = document.getElementById('retake');
const closeOverlay = document.getElementById('closeOverlay');

/* ********** 초기화 ********** */
function init(){
  current = 0; score = 0; answeredCount = 0;
  updateMeta();
  renderQuestion();
  updateScore();
  loadHistory();
}

function updateMeta(){
  qNumEl.textContent = `문제 ${current+1}`;
  qRemaining.textContent = `문제 ${current+1} / ${total}`;
  prog.style.width = `${((current)/total)*100}%`;
}

/* ********** 타이머 ********** */
function startTimer(){
  clearInterval(timerInterval);
  remainingTime = timePerQuestion;
  timerEl.textContent = `시간: ${pad(remainingTime)}`;
  timerInterval = setInterval(()=>{
    remainingTime--;
    timerEl.textContent = `시간: ${pad(remainingTime)}`;
    if(remainingTime <= 0){
      clearInterval(timerInterval);
      onTimeUp();
    }
  },1000);
}
function stopTimer(){ clearInterval(timerInterval); }
function pad(n){ return n<10? '0'+n: String(n); }

/* ********** 문제 렌더링 ********** */
function renderQuestion(){
  allowNext = false;
  nextBtn.disabled = true;
  feedback.textContent = '';
  const item = QUESTIONS[current];
  questionText.textContent = item.q;
  choicesEl.innerHTML = '';
  item.choices.forEach((c, idx) => {
    const btn = document.createElement('button');
    btn.className = 'choice';
    btn.type = 'button';
    btn.setAttribute('data-index', idx);
    btn.setAttribute('role','option');
    btn.innerHTML = `<div class="label">${String.fromCharCode(65+idx)}</div><div style="flex:1;text-align:left">${c}</div>`;
    btn.addEventListener('click', onChoice);
    choicesEl.appendChild(btn);
  });
  updateMeta();
  startTimer();
}

/* ********** 선택 처리 ********** */
function onChoice(e){
  if(allowNext) return;
  const idx = Number(e.currentTarget.getAttribute('data-index'));
  grade(idx);
}

function grade(sel){
  allowNext = true;
  stopTimer();
  answeredCount++;
  const correct = QUESTIONS[current].a;
  const nodes = Array.from(choicesEl.children);
  nodes.forEach((n)=>{
    n.classList.add('disabled');
    const i = Number(n.getAttribute('data-index'));
    if(i === correct) n.classList.add('correct');
    if(i === sel && i !== correct) n.classList.add('wrong');
  });

  // 점수 로직: 정답이면 +10
  if(sel === correct){
    score += 10;
    feedback.innerHTML = `<strong style="color:var(--success)">정답!</strong> — ${QUESTIONS[current].explain}`;
  } else {
    feedback.innerHTML = `<strong style="color:var(--danger)">오답</strong> — 정답: ${String.fromCharCode(65+correct)}. ${QUESTIONS[current].explain}`;
  }
  updateScore();
  saveHistory(current, sel === correct);
  nextBtn.disabled = false;
  prog.style.width = `${((current+1)/total)*100}%`;
}

/* ********** 시간 초과 ********** */
function onTimeUp(){
  allowNext = true;
  answeredCount++;
  const correct = QUESTIONS[current].a;
  const nodes = Array.from(choicesEl.children);
  nodes.forEach((n)=>{
    n.classList.add('disabled');
    const i = Number(n.getAttribute('data-index'));
    if(i === correct) n.classList.add('correct');
  });
  feedback.innerHTML = `<strong style="color:var(--danger)">시간 초과</strong> — 정답: ${String.fromCharCode(65+correct)}. ${QUESTIONS[current].explain}`;
  saveHistory(current, false);
  nextBtn.disabled = false;
  prog.style.width = `${((current+1)/total)*100}%`;
}

/* ********** 다음, 건너뛰기, 다시하기 ********** */
nextBtn.addEventListener('click', ()=>{
  goNext();
});
skipBtn.addEventListener('click', ()=>{
  if(!allowNext){ // skip before answering: treat as unanswered (no points)
    stopTimer();
    onTimeUp(); // reveal answer
  } else {
    goNext();
  }
});
restartBtn.addEventListener('click', ()=>{
  if(confirm('퀴즈를 처음부터 다시 풀까요?')) {
    init();
  }
});
function goNext(){
  stopTimer();
  if(current < total -1){
    current++;
    renderQuestion();
  } else {
    // 끝
    showResult();
  }
}

/* ********** 점수 표시 ********** */
function updateScore(){
  scoreEl.textContent = score;
  const pct = Math.round((score / (10*total)) * 100);
  percentEl.textContent = `${pct}%`;
}

/* ********** 결과 모달 ********** */
function showResult(){
  stopTimer();
  overlay.classList.add('show');
  const pct = Math.round((score / (10*total)) * 100);
  resultText.innerHTML = `<strong style="font-size:28px">${score} / ${10*total}</strong><br>${pct}% — ${resultMessage(pct)}`;
  // simple confetti effect (CSS sparkle)
  playConfetti();
}

retake.addEventListener('click', ()=>{
  overlay.classList.remove('show');
  init();
});
closeOverlay.addEventListener('click', ()=>{
  overlay.classList.remove('show');
});

/* ********** 결과 메시지 ********** */
function resultMessage(pct){
  if(pct === 100) return '정말 최고예요! 🌟 지구가 기뻐합니다.';
  if(pct >= 80) return '정답률 아주 좋아요! 계속 실천해요.';
  if(pct >= 50) return '보통이에요 — 더 알아보면 점수 UP!';
  return '괜찮아요 — 배우는 게 중요합니다. 다음엔 더 잘할 수 있어요!';
}

/* ********** 히스토리 저장 (세션) ********** */
function saveHistory(qIndex, correct){
  const key = 'eco_quiz_history_v1';
  let hist = JSON.parse(localStorage.getItem(key) || "[]");
  hist.unshift({time:new Date().toISOString(), q:qIndex, correct});
  hist = hist.slice(0,20);
  localStorage.setItem(key, JSON.stringify(hist));
  loadHistory();
}
function loadHistory(){
  const key = 'eco_quiz_history_v1';
  const hist = JSON.parse(localStorage.getItem(key) || "[]");
  if(hist.length === 0){
    historyEl.textContent = '아직 풀지 않았습니다.';
    return;
  }
  historyEl.innerHTML = hist.map(h=>{
    const d = new Date(h.time);
    const qText = QUESTIONS[h.q].q;
    return `<div style="margin-bottom:8px">
      <div style="font-size:12px;color:var(--muted)">${d.toLocaleString()}</div>
      <div style="font-size:13px">${qText}<div style="color:${h.correct? 'var(--success)':'var(--danger)'};font-weight:700;margin-top:4px">${h.correct? '정답':'오답'}</div></div>
    </div>`;
  }).join('');
}

/* ********** 키보드 지원 1-4, Enter(다음) ********** */
document.addEventListener('keydown', (e)=>{
  if(e.key >= '1' && e.key <= '4'){
    const idx = Number(e.key) - 1;
    const btn = choicesEl.querySelector(`[data-index="${idx}"]`);
    if(btn && !btn.classList.contains('disabled')){
      btn.click();
    }
  }
  if(e.key === 'Enter'){
    if(!nextBtn.disabled) nextBtn.click();
  }
});

/* ********** 컨페티 (간단) ********** */
function playConfetti(){
  // create a few animated colored dots
  const c = document.createElement('div');
  c.style.position='absolute';
  c.style.inset='0';
  c.style.pointerEvents='none';
  const colors = ['#7c3aed','#06b6d4','#f97316','#22c55e'];
  for(let i=0;i<30;i++){
    const dot = document.createElement('div');
    const size = Math.random()*12+6;
    dot.style.width = dot.style.height = size+'px';
    dot.style.borderRadius='50%';
    dot.style.background = colors[Math.floor(Math.random()*colors.length)];
    dot.style.position='absolute';
    dot.style.left = (50 + (Math.random()*80-40)) + '%';
    dot.style.top = '30%';
    dot.style.opacity = '0.95';
    dot.style.transform = `translateY(0) translateX(0) scale(1)`;
    dot.style.transition = `transform ${1.2+Math.random()*0.8}s cubic-bezier(.2,.85,.32,1), opacity 1s linear`;
    c.appendChild(dot);
    setTimeout(()=> {
      dot.style.transform = `translateY(${120 + Math.random()*200}px) translateX(${(Math.random()*400-200)}px) rotate(${Math.random()*360}deg) scale(.6)`;
      dot.style.opacity = '0.0';
    }, 30 + i*20);
  }
  const modal = document.querySelector('.modal');
  modal.appendChild(c);
  setTimeout(()=> c.remove(), 2200);
}

/* ********** 초기 실행 ********** */
init();
</script>
